<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/81954fd9de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <p class="info">
        <i class="fa-solid fa-question"></i>
      </p>
      <h1>Stopwatch</h1>
      <div class="stopwatch">
        <p>00:00,00</p>
      </div>
      <div class="buttons">
        <button class="start"><i class="fa-solid fa-play"></i></button>
        <button class="stop"><i class="fa-solid fa-stop"></i></button>
        <button class="resetTimeList">
          <i class="fa-solid fa-clock-rotate-left"></i>
        </button>
        <button class="archive"><i class="fa-solid fa-list"></i></button>
      </div>
      <ul class="time-list hiden"></ul>
    </div>
    <div class="modal-shadow">
      <div class="modal">
        <h3>Instruction</h3>
        <div>
          <p class="start"><i class="fa-solid fa-play"> </i> - start</p>
          <p class="pause"><i class="fa-solid fa-pause"></i> - pause</p>
          <p class="stop"><i class="fa-solid fa-stop"></i> - stop</p>
          <p class="split">
            <i class="fa-solid fa-arrows-spin"></i> - split laps
          </p>
          <p class="resetTimeList">
            <i class="fa-solid fa-clock-rotate-left"> </i> - clear all
          </p>
          <p><i class="fa-solid fa-list"></i> - show laps</p>
        </div>
        <button class="close">close</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
