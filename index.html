<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/81954fd9de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <p class="info">
        <i class="fa-solid fa-question"></i>
      </p>
      <h1>Stopwatch</h1>
      <p class="stopwatch">0:00</p>
      <p class="time">0:00</p>
      <button class="start"><i class="fa-solid fa-play"> </i></button>
      <button class="pause"><i class="fa-solid fa-pause"></i></button>
      <button class="stop"><i class="fa-solid fa-stop"></i></button>
      <button class="reset">
        <i class="fa-solid fa-clock-rotate-left"></i>
      </button>
      <button class="history"><i class="fa-solid fa-list"></i></button>
      <ul class="time-list"></ul>
    </div>
    <div class="modal-shadow">
      <p class="start"><i class="fa-solid fa-play"> </i> - start</p>
      <p class="pause"><i class="fa-solid fa-pause"></i> - pause</p>
      <p class="stop"><i class="fa-solid fa-stop"></i> - stop</p>
      <p class="reset">
        <i class="fa-solid fa-clock-rotate-left"> </i> - clear all
      </p>
      <p class="history">
        <i class="fa-solid fa-list"></i> - view previous timings
      </p>
      <button class="close">close</button>
    </div>
  </body>
</html>
